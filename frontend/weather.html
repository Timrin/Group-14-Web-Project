<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleweather.css">
</head>
<body>
    <div class="box"> 
        <div class="Header">
            <h1 id="h1weather">Weather Playlist</h1> 
            <h1 id="h1season">Seasonal Playlist</h1>
        </div>
        <div class="Weather"> 
                <article class="articleweather"> 
                    <div class="status">
                        <div class="statusleft">
                            <p>Current Weather</p>
                            <form action="" >
                                <input type="text">
                                <input type="submit" value="Change Location">
                            </form>
                            
                        </div>
                        <div >
                            <p>Select weather manually</p>
                        </div>
                    </div> 
                    <div> 
                        <p>Playlist</p>
                    </div>
                </article>
        </div>
        <div class="Season"> 
                <article class="articleseasonal"> 
                    <p>Current Season</p>
                </article>
        </div>
    </div>
</body>
</html>
